<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Short Future Co. - Kiku</title>
	<!-- DEMO SCRIPTS -->
	<script type="text/javascript" src="./dist/kiku.js"></script>
</head>
<body>
	<script>
		document.addEventListener( 'DOMContentLoaded', function() {
			// Declare 'demo' function(s)
			function helloWorld() {
				console.log('Hello, world');
			}

			function countdown() {
				var count = 0;
				var maxCount = 5;
				var id = setInterval( function() {
					if ( count >= maxCount ) {
						console.warn( 'HOORAY!' );
						clearInterval( id );
						return;
					}

					console.error( maxCount - count );

					count++;
				}, 1000 );
			}

			// Declare Kiku `options` object
			var options = {
				settings: {
					triggerKey: 32 // Space
				},
				data: {
					bindings: [
						{ string: 'helloworld', fn: helloWorld },
						{ string: '54321', fn: countdown }
					]
				}
			};

			// Instantiate Kiku object
			window.kikuRef = new Kiku( options );

			// Log out Kiku API
			console.log( window.kikuRef );
		} );
	</script>
</body>
</html>
