<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Short Future Co. - Kiku</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./css/styles.css">
	<!-- DEMO SCRIPTS -->
	<script type="text/javascript" src="./js/sfco-kiku.0.0.0.js"></script>
</head>
<body>
	<script>
		document.addEventListener( 'DOMContentLoaded', function() {
			// Declare proof-of-concept function(s)
			function helloWorld() {
				console.log('Hello, world');
			}

			// Declare Kiku `options` object
			var options = {
				data: {
					bindings: [
						{string: 'helloworld', fn: helloWorld}
					]
				}
			};

			// Instantiate Kiku object
			var kiku = new Kiku(options);

			// Log out Kiku API
			console.log(kiku.logSettings());
		});
	</script>
</body>
</html>
